<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Counter</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
	<section>
		<div id="container">

			<div id="counter">
				<h1>Counter</h1>
				<h2>0</h2>
			</div>
			
			<div id="btn-div">
				<button class="btn" type="button" value="Decrease" onclick="decrease()">DECREASE</button>
				<button class="btn" type="button" value="Reset" onclick="reset()">RESET</button>
				<button class="btn" type="button" value="Decrease" onclick="increase()">INCREASE</button>
			</div>

		</div>

	</section>
	<script type="text/javascript" src="counter.js"></script>
</body>
</html>
